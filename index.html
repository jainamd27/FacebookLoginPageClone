<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^3.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="/favicon.png">
</head>
<body class="bg-[#F2F4F7]">
    <div class="container mx-auto my-0 mt-48 flex items-center justify-center">
        <div class="left box-border mr-0 pr-[32px] w-[580px]" style="margin-top: -150px; margin-right: 50px;">
            <img src="/logo.svg" alt="logo" class="h-[106px] mx-[-138px] px-[112px] pz-[16px] py-0">
            <p class="text-[28px] leading-[32px] w-[500px] font-[Helvetica]">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 relative shadow-xl">
            <input type="text" placeholder="Email address or phone number" class="font-[Helvetica] px-4 h-12 my-1 border-1 border-[#EBECEE] rounded-lg outline-[#0866FF] focus:shadow-[#0866FF] focus:shadow-sm">
            <input type="password" placeholder="Password" class="font-[Helvetica] px-4 h-12 my-1 border-1 border-[#EBECEE] rounded-lg outline-[#0866FF]  focus:shadow-[#0866FF] focus:shadow-sm">
            <button class="btn bg-[#0866FF] rounded-lg px-15 py-3 font-[Helvetica] text-white font-bold my-3 text-xl">
                Log in
            </button>
            <span class="font-[Helvetica] cursor-pointer text-center text-sm my-3 text-[#0866FF] hover:underline">
                Forgotten password?
            </span>
            <hr class="my-1 text-[#EDEEF0]">
            <button class="bg-[#36A420] py-2 mt-6 w-fit rounded-lg text-white font-bold font-[Helvetica] mx-auto px-3">
                Create new account
            </button>
            <span class="absolute -bottom-10 text-sm">
                <span class="cursor-pointer hover:underline font-bold"> Create a Page </span> for a celebrity, brand or business.
            </span>
        </div>
    </div>
</body>
</html>
